<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: Manrope;
            src: url(manrope.ttf);
            font-weight: normal 500 bold;
        }

        @font-face {
            font-family: Satoshi;
            src: url(Satoshi-Variable.ttf);
            font-weight: normal 500 bold;
        }

        body {
            font-family: Manrope, sans-serif;
            text-align: center;
            background-color: #f3f5f6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
            font-family: Satoshi;
        }
        
        h2 {
            margin-top: 0;
            color: #c0470e;
            font-weight: 500;
            font-size: 14px;
            font-family: Satoshi;
            margin-bottom: 30px;
            padding-bottom: 3px;
            border-bottom: .5px solid #ea723c;
            display: inline-block;
            cursor: pointer;
        }


        #color-palette {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .color-row {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            width: 100%;
            max-width: 650px;
            min-height: 165px;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
            cursor: pointer;
            
        }

        .color-value {
            background-color: #f3f5f6;
            border: 1px solid #a6a6a698;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 80px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .color-value span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .color-value .original {
            transform: translateY(0);
        }

        .color-value .copy {
            transform: translateY(100%);
        }

        .color-value:hover .original {
            transform: translateY(-100%);
        }

        .color-value:hover .copy {
            transform: translateY(0);
        }
        
        .color-value:hover {
            background-color: #e8e8e8;
        }

        @media (max-width: 768px) {
            .color-row {
                padding: 10px;
                gap: 15px;
            }

            .color-circle {
                width: 50px;
                height: 50px;
            }

            .color-value {
                width: 70px;
                height: 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .color-row {
                padding: 5px;
                gap: 10px;
            }

            .color-circle {
                width: 40px;
                height: 40px;
                margin-bottom: 10px;
            }

            .color-value {
                width: 60px;
                height: 20px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <h1>Color Palette</h1>
    <a href="https://asifshahzad.me" target="_blank"><h2>Collection By Asif Shahzad</h2></a>
    <div id="color-palette"></div>

    <script>
        const colors = ["#10A37F", "#E4FFF3", "#FF2250", "#FFE9E4", "#EB5E3B", "#FF4B4B", "#8F2F2F", "#D9FF0F", "#FFE472", "#FCCB1D", "#FFF9E6", "#933BEB", "#A6A6A6", "#F8F8F8", "#FFF9E6", "#12181B", "#ea723c", "#c0470e"];


        const colorPalette = document.getElementById('color-palette');

        function renderColorPalette() {
            for (let i = 0; i < colors.length; i += 4) {
                const colorRow = document.createElement('div');
                colorRow.className = 'color-row';

                const colorsInThisRow = colors.slice(i, i + 4);

                
                if (colorsInThisRow.length < 4) {
    colorRow.style.justifyContent = 'start';
} else {
    colorRow.style.justifyContent = 'center';
}


                colorsInThisRow.forEach(color => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';

                    const colorCircle = document.createElement('div');
                    colorCircle.className = 'color-circle';
                    colorCircle.style.backgroundColor = color;

                    const colorValue = document.createElement('div');
                    colorValue.className = 'color-value';

                    const originalSpan = document.createElement('span');
                    originalSpan.className = 'original';
                    originalSpan.textContent = color.toUpperCase();

                    const copySpan = document.createElement('span');
                    copySpan.className = 'copy';
                    copySpan.innerHTML = `<p style="margin-right: 3px; font-family: Satoshi;">Copy</p> <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.5" d="M21 15.9983V9.99826C21 7.16983 21 5.75562 20.1213 4.87694C19.3529 4.10856 18.175 4.01211 16 4H8C5.82497 4.01211 4.64706 4.10856 3.87868 4.87694C3 5.75562 3 7.16983 3 9.99826V15.9983C3 18.8267 3 20.2409 3.87868 21.1196C4.75736 21.9983 6.17157 21.9983 9 21.9983H15C17.8284 21.9983 19.2426 21.9983 20.1213 21.1196C21 20.2409 21 18.8267 21 15.9983Z" fill="#ffffff"></path> <path d="M8 3.5C8 2.67157 8.67157 2 9.5 2H14.5C15.3284 2 16 2.67157 16 3.5V4.5C16 5.32843 15.3284 6 14.5 6H9.5C8.67157 6 8 5.32843 8 4.5V3.5Z" fill="#ffffff"></path> <path d="M9 12.6967C9 13.6812 10.1649 14.7213 11.0429 15.3656C11.4626 15.6736 11.6725 15.8276 12 15.8276C12.3275 15.8276 12.5374 15.6736 12.9571 15.3656C13.8352 14.7214 15 13.6812 15 12.6967C15 11.0235 13.35 10.3988 12 11.6913C10.65 10.3988 9 11.0235 9 12.6967Z" fill="#ffffff"></path> </g></svg>`;

                    colorValue.appendChild(originalSpan);
                    colorValue.appendChild(copySpan);

                    colorValue.addEventListener('click', () => {
                        navigator.clipboard.writeText(color).then(() => {
                            copySpan.innerHTML = '<p style="margin-right: 3px; font-family: Satoshi;">Copied</p> <svg width="16px" height="16px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>checkmark-circle</title> <desc>Created with Sketch Beta.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-102.000000, -1141.000000)" fill="#000000"> <path d="M124.393,1151.43 C124.393,1151.43 117.335,1163.73 117.213,1163.84 C116.81,1164.22 116.177,1164.2 115.8,1163.8 L111.228,1159.58 C110.85,1159.18 110.871,1158.54 111.274,1158.17 C111.677,1157.79 112.31,1157.81 112.688,1158.21 L116.266,1161.51 L122.661,1150.43 C122.937,1149.96 123.548,1149.79 124.027,1150.07 C124.505,1150.34 124.669,1150.96 124.393,1151.43 L124.393,1151.43 Z M118,1141 C109.164,1141 102,1148.16 102,1157 C102,1165.84 109.164,1173 118,1173 C126.836,1173 134,1165.84 134,1157 C134,1148.16 126.836,1141 118,1141 L118,1141 Z" id="checkmark-circle" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>';
                            setTimeout(() => {
                                copySpan.innerHTML = `<p style="margin-right: 3px; font-family: Satoshi;">Copy</p> <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.5" d="M21 15.9983V9.99826C21 7.16983 21 5.75562 20.1213 4.87694C19.3529 4.10856 18.175 4.01211 16 4H8C5.82497 4.01211 4.64706 4.10856 3.87868 4.87694C3 5.75562 3 7.16983 3 9.99826V15.9983C3 18.8267 3 20.2409 3.87868 21.1196C4.75736 21.9983 6.17157 21.9983 9 21.9983H15C17.8284 21.9983 19.2426 21.9983 20.1213 21.1196C21 20.2409 21 18.8267 21 15.9983Z" fill="#ffffff"></path> <path d="M8 3.5C8 2.67157 8.67157 2 9.5 2H14.5C15.3284 2 16 2.67157 16 3.5V4.5C16 5.32843 15.3284 6 14.5 6H9.5C8.67157 6 8 5.32843 8 4.5V3.5Z" fill="#ffffff"></path> <path d="M9 12.6967C9 13.6812 10.1649 14.7213 11.0429 15.3656C11.4626 15.6736 11.6725 15.8276 12 15.8276C12.3275 15.8276 12.5374 15.6736 12.9571 15.3656C13.8352 14.7214 15 13.6812 15 12.6967C15 11.0235 13.35 10.3988 12 11.6913C10.65 10.3988 9 11.0235 9 12.6967Z" fill="#ffffff"></path> </g></svg>`;
                            }, 1000);
                        }).catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                    });

                    colorCircle.addEventListener('click', () => {
                        document.body.style.backgroundColor = color;
                        setTimeout(() => {
                            document.body.style.backgroundColor = '';
                        }, 500);
                    });

                    colorItem.appendChild(colorCircle);
                    colorItem.appendChild(colorValue);
                    colorRow.appendChild(colorItem);
                });

                colorPalette.appendChild(colorRow);
            }
        }

        renderColorPalette();
    </script>
</body>
</html>
